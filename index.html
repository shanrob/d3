	<link rel= "stylesheet" href="static/css/chart.css">
	<!--   JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<!--   Javascript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark"">
  		<ul class="navbar-nav">
    		<li class="nav-item active">
      			<a class="nav-link" href="index.html">GIGA</a>
    		</li>
  		</ul>
	</nav>
  

	<div class="container-fluid">
<!-- 		Intro -->
		<div class="row">
			<div class="col-sm-12">
				<h1 style = "padding-top:5px;">GIGA Algorithm</h1>
				<p>We trained the GIGA clustering algorithm and used it to classify/label stuff</p>
			</div>
		</div>
<!-- 		Space for legend and controls -->
		<div class="row">
			<div class="col-sm-8">
				<div class = "controls">
					<div class="btn-group">
					  	<button type="button" class="btn btn-sm btn-primary" id="play-btn">Play  
					  		<i class="fas fa-play fa-xs"></i>
					  	</button>
					</div>
					<div class="btn-group">
					  	<button type="button" class="btn btn-sm btn-primary" id="pause-btn">Pause
					  		<i class="fas fa-pause fa-sm"></i>
					  	</button>
					</div>
					<div class="btn-group">
					  	<button type="button" class="btn btn-sm btn-primary" id="reset-btn">Reset
					  		<i class="fas fa-sync-alt fa-xs"></i>
					  	</button>
					</div>
					<div class="btn-group" >
						<button id="datasrc" type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown">Data source:</button>
    						<div class="dropdown-menu">
      							<a class="dropdown-item" href="#" value="Iris">Iris</a>
      							<a class="dropdown-item" href="#" value = "MPG">MPG</a>
      							<a class ="dropdown-item" href="#" value = "Emails">Emails</a>
    						</div>
    											
					</div>
					<p style="padding-top: 10px;">Data source: <span id="src">Emails</span></p>
					

				</div>
			</div>
			<div class="col-sm-4">
				<div class = "legend"></div>
			</div>
		</div>
<!-- 		Here's where the chart goes -->
		<div class="row">
			<div class="col-sm-8">
				<div id ="chart"></div>
			</div>
<!-- 			Here's the summary -->
			<div class="col-sm-4">
				<div class = "summary">
					<h5>Element counts</h5>
					<table>
						<th>
							<tr>
								<td>Labels</td>
								<td>Numer of elements</td>
							</tr>
						</th>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
  	</div>

</body>
</html>
